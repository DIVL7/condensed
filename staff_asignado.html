<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice Interactivo</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="greeting"><b>Hola</b>, buenos días</div>
            <div class="icons">
                <figure class="fig-campana" id="campana">
                    <img src="images/campana.png" alt="campana" />
                </figure>
                <div class="notificaciones" id="panelNotificaciones">
                    <h4>Notificaciones</h4>
                    <ul>
                        <li>Curso nuevo disponible</li>
                        <li>Tu progreso se ha actualizado</li>
                        <li>Revisión pendiente</li>
                    </ul>
                </div>
                <a href="perfil_admin.html">
                    <figure class="fig-perfil">
                        <img src="images/perfil.png" alt="perfil" />
                    </figure>
                </a>
            </div>
        </div>

        <div class="back-button" onclick="regresar()">⬅ Regresar</div>
        <h2>Lucas Wilson</h2>
        <h3>Maestro</h3>
        <h4>Staff disponible para Lucas Wilson</h4>
        
        <div class="staff-section">
            <div class="staff-list">
                <div class="staff-member">
                    <div class="staff-info">
                        <img src="https://via.placeholder.com/50" alt="Henry Itondo">
                        <div class="staff-details">
                            <strong>Henry Itondo</strong>
                            <span class="staff-role">Técnico</span>
                        </div>
                    </div>
                    <div class="actions">
                        <button onclick="mostrarInformacion('Henry Itondo')">ℹ️</button>
                        <button onclick="agregarCurso('Henry Itondo')">➕</button>
                    </div>
                </div>
                <div class="staff-member">
                    <div class="staff-info">
                        <img src="https://via.placeholder.com/50" alt="Courtney Henry">
                        <div class="staff-details">
                            <strong>Courtney Henry</strong>
                            <span class="staff-role">Técnico</span>
                        </div>
                    </div>
                    <div class="actions">
                        <button onclick="mostrarInformacion('Courtney Henry')">ℹ️</button>
                        <button onclick="agregarCurso('Courtney Henry')">➕</button>
                    </div>
                </div>
            </div>
            <div class="staff-list">
                <div class="staff-member">
                    <div class="staff-info">
                        <img src="https://via.placeholder.com/50" alt="Darinka Samak">
                        <div class="staff-details">
                            <strong>Darinka Samak</strong>
                            <span class="staff-role">Técnico</span>
                        </div>
                    </div>
                    <div class="actions">
                        <button onclick="mostrarInformacion('Darinka Samak')">ℹ️</button>
                        <button onclick="agregarCurso('Darinka Samak')">➕</button>
                    </div>
                </div>
                <div class="staff-member">
                    <div class="staff-info">
                        <img src="https://via.placeholder.com/50" alt="Em Assinder">
                        <div class="staff-details">
                            <strong>Em Assinder</strong>
                            <span class="staff-role">Técnico</span>
                        </div>
                    </div>
                    <div class="actions">
                        <button onclick="mostrarInformacion('Em Assinder')">ℹ️</button>
                        <button onclick="agregarCurso('Em Assinder')">➕</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const campana = document.getElementById("campana");
            const panel = document.getElementById("panelNotificaciones");

            campana.addEventListener("click", () => {
                panel.style.display =
                    panel.style.display === "block" ? "none" : "block";
            });

            document.addEventListener("click", (e) => {
                if (!campana.contains(e.target) && !panel.contains(e.target)) {
                    panel.style.display = "none";
                }
            });
        });

        function mostrarInformacion(nombre) {
            alert('Información de ' + nombre);
        }

        function agregarCurso(nombre) {
            let actividad = prompt('Agregar curso o actividad para ' + nombre);
            if (actividad) {
                alert(nombre + ' ha sido agregado a: ' + actividad);
            }
        }

        function regresar() {
            window.location.href = "home_admin.html";
        }
    </script>
</body>
</html>
