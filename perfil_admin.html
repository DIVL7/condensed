<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whirl Inspector - Landing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="perfil-section">
        <div class="header-profile">
          <div class="profile"><b>Perfil</b></div>

          <!-- Íconos de campana y usuario -->
          <div class="icons">
            <a href="home_admin.html"
              ><figure class="fig-home">
                <img src="images/casa.png" alt="home" /></figure
            ></a>
          </div>

          <!-- Barra de progreso -->
          <div class="progress-container">
            <div class="progreso-text">Progreso</div>
            <div class="progress-bg">
              <div class="progress-bar"></div>
              <div class="progress-text">0%</div>
            </div>
          </div>
        </div>

        <!-- Contenido principal -->
        <div class="perfil-contenido">
          <form class="perfil-form">
            <h2>Información del perfil</h2>

            <label for="username">Nombre de usuario</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Tu nombre de usuario"
            />

            <label for="email">Correo electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="tucorreo@ejemplo.com"
            />

            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="********"
            />

            <label for="confirm-password">Confirmar contraseña</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="********"
            />

            <button type="submit" class="btn-guardar">Guardar cambios</button>
          </form>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
